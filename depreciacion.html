<script language="javascript" type="text/javascript">
function calcula(){
    var costo = document.forms[0].costo.value
    var anos = document.forms[0].anos.value
    var depre = (1/anos)
    var ano1 = costo*(depre)
    var ano2 = (costo-ano1)*(depre)
    var ano3 = (costo-ano2)*(depre)
    var ano4 = (costo-ano3)*(depre)
    var ano5 = (costo-ano4)*(depre)
    document.forms[0].resulano1.value = ano1
    document.forms[0].resulano2.value = ano2
    document.forms[0].resulano3.value = ano3
    document.forms[0].resulano4.value = ano4
    document.forms[0].resulano5.value = ano5
}
</script>

<form>

Años: <input type="Text" name="anos" /><br />
Año 1: <input type="Text" name="resulano1" value="0" size="12" onclick="calcula()"><br />
