<title>Calculos desde Formulario Javascript</title>
 <script language="javascript" type="text/javascript">
 function deprec(){
 var costo = document.forms[0].costo.value;
 var anos = document.forms[0].anos.value;
 var depre = 0;
 document.write("hola");
 for (var i = 1; i <=anos; i++) {
   depre=((i)/anos)*costo;
   document.forms[0].document.write("Año ", i,": ",depre,"<br>");
 }
</script>

<body>
<form>
Monto: <input type="Text" name="costo" /><br />
Años: <input type="Text" name="anos" /><br />
Resultado: <input type="Text" name="resultado" value="0" size="12" onclick="deprec()">
</form></body>
