<body>
<form>
Monto: <input type="Text" name="costo" /><br />
Años: <input type="Text" name="anos" /><br />
  <script language="javascript" type="text/javascript">
 function depreciacion(){
 var precio;
 var años;
 var i=1;
 var depre=0;
 while ( i<=años) {
   depre=(i/años)*precio;
   document.write("Año ", i,": ",depre,"<br>");
 }
</script>
  <p><a class="btn btn-primary btn-lg" href="#" role="button" onclick="depreciacion()">Calcular depreciacion &raquo;</a></p
</form></body>
